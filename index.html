<!DOCTYPE html>
<html lang="fr">
<head>
  <link rel="stylesheet" href="bootstrap.css">
  <script src="bootstrap.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="codage.js" charset="utf-8"></script>
  <title>Chiffrement</title>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
        <a class="navbar-brand" href="" data-toggle="tooltip" data-placement="bottom" title="Chiffreur2mots est un site internet qui permet de chiffrer rapidement et efficacement n'importe quel texte">Chiffreur de mots</a>
      </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center col-md-12 text-center col-sm-14 text-center">
        <br>
        <div class="input-group mb-3">
          <textarea rows="2" cols="10" id="mot" placeholder="Insérez votre texte" class="form-control"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" id="buttonEffacer1">Effacer</button>
          </div>
        </div>
        <div class="input-group mb-3">

          <button class="btn btn-outline-danger" type="button" id="buttonEffacer2">Effacer</button>
        </div>
        <div class="buttons">
          <button type="button" class="btn btn-primary" id="button1">Chiffrer</button>
          <button type="button" class="btn btn-secondary" id="button2">Déchiffrer</button>
        </div>
        <br>
        <div class="alert alert-secondary.d-none" onclick="copyToClip()" id="texte" role="alert"></div>
        <script src="script.js" charset="utf-8"></script>
      </div>
    </div>
  </div>

</html>
